<!DOCTYPE html>
<html lang="es">
<head>
	<meta charset="UTF-8">
		
<meta name="viewport" content="width=device-width, initial-scale=1.0"&amp;gt>
	<title>Calculadora de cotizaciones</title>
	<link rel="stylesheet" type="text/css" href="css/estilos.css">
	<link href="https://fonts.googleapis.com/css?family=Source+Sans+Pro:600" rel="stylesheet">
	
	

	
</head>
<body>
	<div class="cuerpo">
	<H1>CALCULADORA DE PRECIOS</H1>
	<h3>Si tu proveedor te cotiza en dolares, calculá el precio final en pesos según tus características empresariales.</h3>
	
	
		<form id="formulario">
			
		<label><legend> Dolar proveedor</legend> <input type="text" name="proveedor" id="Prov" required></label><br><br>
		<label><legend>IVA del producto</legend><input type="text" name="IVA"  placeholder="%" id="IVA" required> </label><br><br>
		<label><legend>Ingresos brutos y flete</legend><input type="text" name="IByFlete" placeholder="%" id="IBF">  </label><br><br>
		<label><legend>Ganancia de venta</legend><input type="text" name="ganancia" placeholder="%"  id="Gan" required> </label><br><br>
		<label><legend>Dolar hoy</legend><input type="text" name="DolarHoy" id="DolarHoy" required> </label><br><br>
		<input class="botones" type="submit" name="Total" value="Calcular" onclick="total();">
		<input class="botones" onclick="borrar()" type="reset" value="Borrar">

		<p id="totalfinal"> El precio final es = $0.00</p>
		</form>
		
	</div>
	

	
<script type="text/javascript" src="js/script.js"></script>
<script type="text/javascript" src="js/validar.js"></script>

<script src="https://cdn.jsdelivr.net/npm/sweetalert2@9"></script>
<script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>
</body>
</html>
